<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<style>
		/* add some basic styles */
		body {
			margin: 0;
			font-family: sans-serif;
			line-height: 1.5;
			background-color: #f9f9f9;
			color: #333;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		}

		nav {
			display: flex;
			justify-content: space-around;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #444;
		}

		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
		}

		footer p {
			margin: 0;
		}

		footer span {
			font-size: 1.5em;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Applications</a></li>
				<li><a href="#">Games</a></li>
				<li><a href="#">About Me</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<p>Welcome folks!</p>
	</main>
	<footer>
		<p> JC &copy; 2023 </p>
	</footer>
</body>
</html>
