<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cartpagestyle.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p>LOGO</p>
        <!-- <img src="./img/logo.png" alt="JC" class="mylogo"> -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="cart">
            <div class="top">
                <h2>Shopping Cart</h2>
                <h2 id="itemA">4 items</h2>
            </div>
            <table cellspacing="0" class="table-head">
                <tr>
                    <th width="150" class="head-img">Image</th>
                    <th width="360">Name</th>
                    <th width="150">Price</th>
                    <th width="70">Delete</th>
                </tr>
            </table>
            <table id="root" cellspacing="0"></table>
            <hr>
        </div>
        <div class="summary">
            <div class="top">
                <h2>Order Summary</h2>
            </div>
            <div class="detail">
                <h2 id="itemB">4 items</h2>
                <h2 id="totalA"> $ 600.00</h2>
            </div>
            <div style="margin-top: 30px; padding: 0 30px;">
                <h2>Shipping</h2>
                <input type="text" placeholder="Standard Delivery">
                <h2>Promo Code</h2>
                <input type="text" placeholder="Enter your code" id="promoCode">
                <button class="first-btn" id="promo" onclick="promo()">Apply</button>
            </div>
            <hr>
            <div class="top">
                <h2>Total</h2>
                <h2 id="totalB">$600.00</h2>
            </div>
            <div style="padding: 0 10px; margin-bottom: 20px;">
                <button class="checkout">Check Out</button>
            </div>
        </div>
    </div>
    <script src="cartpage.js"></script>
</body>
</html>
